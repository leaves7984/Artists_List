
<ion-view title="Edit">
  <ion-header-bar class="bar-dark" align-title="center">
    <button class="button button-icon ion-ios-arrow-back"
            ng-click="goBack()"></button>
    <h2 class="title">EditProfile</h2>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="userImg">
      <img ng-src="img/Barot_Bellingham_tn.jpg" alt="{{username}} Photo">
      <p href="#">Edit Photo</p>
    </div>



    <form>
      <div class="list">
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">Username</span>
          <input type="text"  placeholder="{{currentUser.username}} ">
        </ion-item>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label" >Email</span>
          <input type="text"  placeholder="{{currentUser.email}}">
        </ion-item>
        <!--<ion-item class="item-input item-stacked-label">-->
          <!--<span class="input-label" >Password</span>-->
          <!--<input type="password"  placeholder="*****">-->
        <!--</ion-item>-->
      </div>
      <button class="button button-block button-positive" ng-click="">Update</button>
    </form>

  </ion-content>
</ion-view>
