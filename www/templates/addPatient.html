
<ion-view title="AddNewEvent">
  <ion-header-bar class="bar-dark" align-title="center">
    <button class="button button-icon ion-chevron-left"
            ng-click="goBack()"></button>
    <h2 class="title">Add NewDoctor</h2>
    <!--<button class="button button-icon ion-checkmark-round"-->
            <!--ng-click="confirm()"></button>-->
  </ion-header-bar>
  <ion-content>

    <ion-list>
      <ion-item class="item-divider"></ion-item>
      <div class="item item-input">
        <div class="input-label">Name</div>
        <input ng-model="event.name" type="text" placeholder="Name" required></input>
      </div>
      <div class="item item-input item-select">
        <div class="input-label">
          Sex
        </div>
        <select ng-model="event.sex">
          <option selected>Female</option>
          <option>Male</option>
        </select>
      </div>
      <ion-item class="item-divider"></ion-item>
      <ion-item>
        <span>Phone Number</span>
        <input ng-model="event.phone" type="text" placeholder="Phone"></input>
      </ion-item>
      <ion-item>
        <span>Email Address</span>
        <input ng-model="event.email" type="text" placeholder="Email"></input>
      </ion-item>
      <ion-item>
        <ion-label>Address</ion-label>
        <input ng-model="event.address" type="text" placeholder="Address"></input>
      </ion-item>


      <ion-item class="item-text-wrap item-icon-left">
        <i class="icon ion-compose"></i>
        <input type="text" placeholder="description" ng-model="event.description">
      </ion-item>
    </ion-list>

    <button class="button button-full button-balanced" ng-click="confirm()">
      <div class="title">SAVE</div>
    </button>
    <!--<button class="button button-full button-balanced">-->
      <!--<div class="title">CANCEL</div>-->
    <!--</button>-->
  </ion-content>

</ion-view>
